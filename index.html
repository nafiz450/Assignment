<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
       <nav>
         <div class="logo">
            <img src="/images/logo.for.png" alt="">
        </div>
        <div class="sing-up-button">
            <button><a href="#">sign up</a> </button>
        </div>
       </nav>

       <div class="template">
        <h2>Cool Dark UI Template for flow agncies!</h2>       
        <button class="template-button"><a href="#">stay focused</a></button>
       </div>
        
    </header>
<main>
   <div class="action">
     <div class="action-part">
        <div class="action-left">
            <h3>See it in acction</h3>
            <P>Explore the live preview and imagine your brand in this bold new look</P>
            <button class="action-button"><a href="#">Launch Live Preview</a></button>
        </div>
    </div>
    <div class="action-right">
        <div class="action-img">
            <img src="/images/wc-mini.png" alt="">
        </div>
    </div>

   </div>
    
    <div class="productive-section">
        <div class="productive-title">
            <h2>Joined Thousands of Productive Users</h2>
        </div>
       <div class="product-items">
         <div class="product-item">
            <h3>50K</h3>
            <p>active users</p>
        </div>
         <div class="product-item">
            <h3>2M+</h3>
            <p>focus sessions</p>
        </div>
         <div class="product-item">
            <h3>95%</h3>
            <p>satifaction rate</p>
        </div>
       </div>
    </div>


</main>

</body>
</html>
